<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Crush</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background: linear-gradient(135deg, #f0f8ff 0%, #d1c4e9 100%);
            text-align: center;
            color: #333;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            color: #4b0082;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideIn 2s ease-out;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0;
            animation: fadeInText 1.5s ease-in forwards;
        }

        #haha {
            font-weight: bold;
            color: #ff4500;
            transition: color 0.2s ease;
        }

        button {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #29225c;
            transform: scale(1.1);
        }

        .image-container {
            margin-top: 20px;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function myFunction() {
            const element = document.getElementById("haha");
            element.innerHTML = "I really like you";
            element.style.color = "#4b0082";
            
            // Remove the button after click
            const button = document.querySelector("button");
            button.style.display = 'none';

            // Show the image
            const imageContainer = document.querySelector(".image-container");
            imageContainer.style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Hey, You're Beautiful</h1>
    <p>And Wanna Know a Secret?</p>
    <p id="haha">Click the button below</p>
    <button type="button" onclick="myFunction()">Click Here</button>
    
    <div class="image-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHCCK-1AeApGdjLjp18b6GvPXyU37uE2Q7kQ&s" alt="Beautiful Image">
    </div>
